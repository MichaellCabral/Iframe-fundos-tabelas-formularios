<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my form</title>
    <link rel="stylesheet" href="style.css"> <!--Linka o css ao html-->
</head>
<body>
    <h1>Projeto my forms</h1>
    <form action="cadastro.php" autocomplete="off" method="post"> <!--Desliga a sugestão do formulário-->
        <p>    
            <label for="inome">Nome:</label> <!--coloque o inome, pois será utilizado o id-->
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="30" placeholder="Digite sua senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> <!--Limpa os campos preenchidos-->
        </p>

    </form>
    
</body>
</html>
