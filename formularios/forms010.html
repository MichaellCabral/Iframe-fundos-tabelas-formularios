<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Output</h1>
    <form action="cadastro.php" method="get]">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1950" max="2024"
            oninput="calcIdade()"> <!--oninput mostra a idade na tela usando a função em javascript-->
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    <script>//Usei uma função em javascript pra realizar o cáculo da idade
        function calcIdade() {
        let atual = new Date().getFullYear()
        iidade.innerHTML= Number(atual) - Number(iano.value)
    }
    </script>
    
        
</body>
</html>
