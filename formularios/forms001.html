<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    
    <!--
        Não se faz site sem relacionar o label ao seu input
        Sempre eh necessario identificar o nome e o id (identificador)
        para html e PHP o "name" se faz necessario e para javascript e uso do "label" o "id"
        metodo get e post servem para proteger os dados:
        get abaixo de 3000 bytes sem dados sensíveis e sem envio de arquivos
        post acima de 3000 bytes com dados sensiveis e envio de arquivos
    -->

    <form action="cadastro.php" autocomplete="off" method="post"> <!--Desliga a sugestão do formulário-->
        <!--
            Input crias as caixas de preenchimento dos formularios
            action relaciona para onde os dados serao enviados apos envio do formulario
        -->
         <!--Envelopar com abreviatura: segure ctrl+shift+p escolha: emmet with wrap abrevviation e digite label-->
            <!--Todo input (obj de entrada) tem um "name" sendo útil para o html e php, o "id" serve para javascript e uso do "label", pois eh automatico)
            todos os campos de input ou entrada devem ser identificados-->
        <p>   
            <label for="inome">Nome:</label> <!--coloque o inome, pois será utilizado o id-->
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
        <!--Submit envia os dados para o arquivo que esta em action-->
    </form>
</body>
</html>
