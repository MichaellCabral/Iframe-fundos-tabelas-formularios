<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Checkbox & Radio Button</h1>
    <form action="cadastro.php">
    <fieldset>
        <legend>Sexo</legend>
        <!--
        Tem que colocar o mesmo nome no "name" que abaixo esta "sexo" quando é radio pra marcar apenas uma boliha 
        -->
        <input type="radio" name="sexo" id="imasculino" value="M">
        <label for="imasculino">M</label><br>
        <input type="radio" name="sexo" id="ifeminino" value="F">
        <label for="ifeminino">F</label>
    </fieldset>

    <fieldset>
        <legend>Esportes favoritos</legend>

        <input type="checkbox" name="futebol" id="ifutebol">
        <label for="ifutebol">Futebol</label><br>

        <input type="checkbox" name="natação" id="inatação">
        <label for="inatação">Natação</label><br>

        <input type="checkbox" name="basquete" id="ibasquete">
        <label for="ibasquete">Basquete</label><br>

        <input type="checkbox" name="tenis" id="itenis">
        <label for="itenis">Tenis</label>
        
    </fieldset>
    </form>
    
</body>
</html>
